<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <!-- .Write a JavaScript program to check number positive and negetive? -->
  <script type="text/Javascript">
       let no = parseInt(prompt("Enter any number:-"));
       if(no==0)
       {
        document.write("<h1>neutral number...</h1>");
       }
       else if(no>0)
       {
        document.write("<h1>positive number...</h1>");
       }
       if(no<0)
       {
        document.write("<h1>Negative number...</h1>");
       }
  </script>  
</body>
</html>
