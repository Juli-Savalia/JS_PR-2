<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q12</title>
</head>
<body>
    <script type="text/javascript">
        // .Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not.
        var angle1 = parseInt(prompt("Enter the value of angle 1 :- "));
        var angle2 = parseInt(prompt("Enter the value of angle 2 :- "));
        var angle3 = parseInt(prompt("Enter the value of angle 3 :- "));

        var triangle = angle1 + angle2 +angle3;

        if(triangle==180)
        {
            document.write("<h2>its an Triangle...  </h2>");
        }
        else
        {
            document.write("<h2>not an Triangle... </h2>");
        }
    </script>
</body>
</html>
