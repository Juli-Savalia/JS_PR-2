<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
</head>

<body>
    <!-- Write a JavaScript program to check number even and odd -->
    <script type="text/javascript">
        let no = parseInt(prompt("Enter any number:-"));
        if (no % 2 == 0) {
            document.write("<h1>Even number...</h1>");
        }
        else {
            document.write("<h1>odd number...</h1>");
        }
    </script>
</body>

</html>
