<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>

<body>
    <!-- Write a JavaScript program to check year is leap year or not leap year. -->
    <script type="text/javascript">
        let year = parseInt(prompt("Enter any year:-"));
        if (year % 4 == 0) {
            document.write("<h1>Leap year...</h1>");
        }
        else {
            document.write("<h1>not an leap year...</h1>");
        }
    </script>
</body>

</html>
