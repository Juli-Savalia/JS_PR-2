<body>
    <!-- Write a JavaScript program to decide that you eligible for voting? -->
  <script type="text/Javascript">
        let age = parseInt(prompt("Enter your age:-"));
        if (age>=18)
        {
            document.write("<h1>you are eligible for voting...</h1>");
        }
        else
        {
            document.write("<h1>you aren't eligible for voting...</h1>");
        }
  </script>  
</body>
